
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="main.css">
</head>
<body class="list-view">

<div class="toolbar_c">
    <div class="toolbar">
        <div class="toolbar_left">
        	<span class="toolbar_title">My Books</span>
        </div>
    	<div class="toolbar_content">
    	    <div class="toolbar_form_c">
                <form class="toolbar_form" method="get" id="form" autocomplete="off" novalidate>
                    <button class="submit" type="submit">
                        <i class="material-icons">search</i>
                    </button>
                    <div class="input_c">
                        <input class="input" id="search" placeholder="Search" type="number">
                    </div>
                    <button class="reset" id="reset" type="button">
                        <i class="material-icons">clear</i>
                    </button>
        
                    <div id="results" class="list list-view"></div>
                    
                    <div class="clearfix"></div>
                </form>
            </div>
    	</div>
    	<div class="toolbar_right">
    	    <span id="view_toggle" class="view-btn">
                <i class="material-icons list-i">view_list</i>
                <i class="material-icons grid-i">view_module</i>
            </span>
        </div>
    </div>
</div>

<div class="page">
	<div class="page_content" id="list"></div>
	
	<div class="clearfix"></div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="isbn.js"></script>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
